<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript - Platzi</title>
</head>

<body>
    <script src="./figuras.js"> </script>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Primer taller práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro 🟧
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área 🟧
            </button>
        </form>
    </section>
    <!-- Triángulo -->
    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form action="">
            <label for="Inputlado1">
                Escribe cuanto mide el primer lado de tu triángulo:
            </label>
            <input id="Inputlado1" type="number">
            <br>
            <label for="Inputlado2">
                Escribe cuanto mide el segundo lado de tu triángulo:
            </label>
            <input id="Inputlado2" type="number">
            <br>
            <label for="Inputbase">
                Escribe cuanto mide la base de tu triángulo:
            </label>
            <input id="Inputbase" type="number">
            <br>
            <label for="InputAltura">
                Escribe cual es la altura de tu triángulo:
            </label>
            <input id="InputAltura" type="number">
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro 🔺
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área 🔺
            </button>
        </form>
    </section>
    <!-- Círculo -->
    <section>
        <h2>Calcula el área y perímetro de un círculo </h2>
        <form action="">
            <label for="Inputdiametro">
                Escribe cuanto mide el diámetro de tu circulo:
            </label>
            <input id="Inputdiametro" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perímetro 🟠
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área 🟠
            </button>
        </form>
    </section>

</body>

</html>
